<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2"
			style="margin-top: 45px;">
		<form (ngSubmit)="onSignup(f)" #f="ngForm">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" required name="username" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Mail</label>
				<input type="email" email required name="email" ngModel class="form-control">
				<small class="form-text text-danger" *ngIf="isErr">
					{{ errMessage }}
				</small>
			</div>
			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" required name="password" ngModel class="form-control">
			</div>	
			<button class="btn btn-primary" type="submit" [disabled]="!(f.valid || isLoading)" >Sign Up</button>
		</form>		
	</div>
</div>
