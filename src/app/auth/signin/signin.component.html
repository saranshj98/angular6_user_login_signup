<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2"
		style="margin-top: 45px;">
		<form (ngSubmit)="onSignin(f)" #f="ngForm">
			<div class="form-group">
				<label for="email">Mail</label>
				<input type="email" email required
						name="email" ngModel class="form-control">
			</div>

			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" name="password" required
						ngModel class="form-control">
				<small class="form-text text-danger" *ngIf="isErr">
					{{ errMessage }}
				</small>
			</div>	
			<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
		</form>		
	</div>
</div>
